<html>
<head>
<style>
table,th,td{
border:1px solid black;
}
.ren
{

text-align:center;
font-size:20px;
background-color:black;
color:white;
border:4px solid black;
border-color:black;
padding:20px;
margin:1px;

}
.n
{
text-align:center;
font-size:20px;
background-color:lightseagreen;
padding:10px 30px;
border:6px solid lightseagrean;
}
.r
{
text-align:center;
color:black;
font-size:25px;
background-color:gray;
padding:10px 30px;
border:2px solid gray;

}
.t{font-size:30px;
border:2px solid white;
}

</style>
<script>
function ac(){
	document.getElementById("result").value="";
}
function show(input){
	document.getElementById("result").value+=input;
	
}
function equal(){
	var output=eval(document.getElementById("result").value);
	document.getElementById("result").value=output;
}
</script>
</head>
<body>
<table border="1" >
<tr>
<td colspan="3" bgcolor="white"><input type="text" class="t" id="result"></td>
<td bgcolor="lightseagreen"><button class="n" onclick="ac()">AC</button></td>
</tr>
<tr>
<td align="center" bgcolor="black"><button class="ren" onclick="show('9')">9</button></td>
<td align="center" bgcolor="black"><button class="ren" onclick="show('8')">8</button></td>
<td align="center" bgcolor="black"><button  class="ren"onclick="show('7')">7</button></td>
<td align="center" bgcolor="gray"><button class="r" onclick="show('+')">+</button></td>
</tr>
<tr>
<td align="center"  bgcolor="black"><button class="ren" onclick="show('4')">4</button></td>
<td align="center"  bgcolor="black"><button class="ren" onclick="show('5')">5</button></td>
<td align="center"  bgcolor="black"><button class="ren" onclick="show('6')">6</button></td>
<td align="center"  bgcolor="gray"><button  class="r" onclick="show('-')">-</button></td>
</tr>
<tr>
<td align="center"  bgcolor="black"><button class="ren" onclick="show('1')">1</button></td>
<td align="center"  bgcolor="black"><button class="ren" onclick="show('2')">2</button></td>
<td align="center"  bgcolor="black"><button class="ren" onclick="show('3')">3</button></td>
<td align="center"  bgcolor="gray"><button class="r"  onclick="show('/')">/</button></td>
</tr>
<tr>
<td align="center"  bgcolor="black"><button class="ren" onclick="show('.')">.</button></td>
<td align="center"  bgcolor="black"><button class="ren" onclick="show('0')">0</button></td>
<td align="center"  bgcolor="black"><button class="ren" onclick="equal()">=</button></td>
<td align="center" bgcolor="gray"><button class="r" onclick="show('*')">*</button></td>
</tr>
</table>
</body>
</html>
